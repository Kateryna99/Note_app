<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Note App</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__wrapper">
            <div class="header__container">
                <div class="header__block">
                    <div class="header__item">
                        <h1 class="header__title">Note App</h1>
                    </div>
                    <div class="header__item">
                        <h3 class="header__subtitle">Double click on a note to remove it</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="page">
        <div class="notes">
            <div class="notes__wrapper">
                <div class="notes__container">
                    <div class="notes__content">

                        <div class="note-card note-card--start">
                            <div class="note-card__wrapper note-card__wrapper--start">
                                <div class="note-card__item note-card__item--start">
                                    <p class="note-card__add">+</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</div>

<script src="js/script.js"></script>
</body>
</html>
